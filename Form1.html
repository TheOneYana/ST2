<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form1.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="application">
            <div class='first'>
            <h1>Application Form</h1>
            <h5>Note: This form is to be submitted 30 days before the starting date</h5>
            <h2>Personal Information</h2>
            <label for="name">Name</label>
            <input type="text" id='name' placeholder='Enter your name...' required>

            <div>
            <label for="address">Address</label>
            <input type="text" id='address'placeholder='Enter your address...' required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id='email' placeholder="Enter your email..." required>
        </div>

        <div>

            <label for="grade">Grade</label>
            <input type="text" id="grade" placeholder="Enter your grade..." required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="+1" required>
        </div>
    </div>
    <div class="gender">
        <h2>Gender</h2>
        <label for="male">Male</label>
        <input type="radio" id='male' name='radio'>
        <label for="female">Female</label>
        <input type="radio" id='female' name='radio'>
        <label for="other">Other</label>
        <input type="radio" id="other" name='radio'>
        <br>
        <label class='date' for="date">Date</label>
        <input class='date'type="date" id="date">
    </div>

        <div class='check'>
        <h2>Check all that apply</h2>
        <input type="checkbox" id="agree">
        <label for="agree">I want to learn JavaScript</label>
        <br>
        <input type="checkbox" id="agree1">
        <label for="agree1">I want to learn React</label>
        <br>
        <input type="checkbox" id='agree2'>
        <label for="agree2">I want to learn HTML</label>
        <br>
        <input type="checkbox" id="agree3">
        <label for="agree3">I want to learn CSS</label>
        <br>
        <input type="checkbox" id="agree4">
        <label for="agree4">I want to learn Python</label>
        <br>
        <input type="checkbox" id='agree5'>
        <label class='last' for="agree5">I want to learn C#</label>
        <br>
        <label id='ed' for="select">Education level:</label>
        <select name="education" id="education">
        <option value="bachelors">Bachelors</option>
        <option value="masters">Masters</option>
        <option value="PhD">PhD</option>
    </select>
</div>

    <h2>Essay Section</h2>

    <textarea name="essay" id="essay" cols="20" rows="5" placeholder="Your essay here..."></textarea>
    <br>
    <button>Submit</button>
    <button class='b'>Cancel</button>







        </form>







    </div>
    
</body>
</html>

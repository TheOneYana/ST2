<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form id='payment' action="">

        <fieldset>
            <legend>Step: 1. Your details</legend>
            <div>
            <label for="Name">Name *</label>
            <input type="text" id='name' placeholder='First Last' required>
        </div>
        <div>
            <label for="Email">Email *</label>
            <input type="email" id='email' placeholder='youremail@domain.com'required>
        </div>
            <div>
                <label for="phone">Phone *</label>
                <input type="phone" id='phone' placeholder='111-222-4444' pattern='[0-9]{3}-[0-9]{3}-[0-9]{4}'>
            </div>
            <div>
                <label for="DOB">Date of birth</label>
                <input type="date" id='dob'>
            </div>
         
        </fieldset>
   

        <fieldset>
            <legend>Step: 2. Delivery address</legend>
            <div>
                <label for="address">Address</label>
                <textarea type="address" id="address" rows='5' placeholder="street address,unit, city" required></textarea>
            </div>
                <div>
                <label for="postcode">Postal code</label>
                <input type="text" id='postcode'>
            </div>
         
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Russia">Russia</option>
                <option value="Brazil">Brazil</option>
            </select>
        </div>
        </fieldset>

        <fieldset>
            <legend>Step: 3. Card details</legend>
            <div>
            <label for="cc">Card number</label>
            <input type="number" id='cc' placeholder="card number" required>
        </div>
        <div>
            <label for="SecurityCode">Security code</label>
            <input type="password" id='SecurityCode' placeholder="3-digit" required>
        </div>
        <div>
            <label for="Name">Name on card</label>
            <input type="Name" id='name'placeholder='First Last'>
        </div>



        </fieldset>


        <fieldset>
            <button>Buy it!</button>
        </fieldset>
    </form>


    </div>
</body>
</html>
